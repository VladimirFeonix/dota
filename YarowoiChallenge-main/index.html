<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dota 2 Hero Randomizer</title>
    <link rel="stylesheet" href="/YarowoiChallenge/style/variables.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/global.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/header.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/cards.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/attributes.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/button.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/footer.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/animations.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/responsive.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/special-effects.css">
    <link rel="stylesheet" href="/YarowoiChallenge/style/challange.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <div class="top-sign">YAROWOI LOH</div>
        <div class="header-container">
            <div class="logo">
                <h1 class="name">HERO randomizer</h1>
                <a href="https://github.com/VladimirFeonix/YarowoiChallenge/blob/main/README.md"><p class="subtitle">Yarowoi Challenge</p></a>
        </div>
    </header>

            <!-- Кнопка обновления челленджей -->
        <div class="challenge-button-container">
            <button class="challenge-update-btn" id="updateChallengesBtn">
                <i class="fas fa-sync-alt"></i>
                Rerandom Game Challenges
            </button>
        </div>

    <div class="options" id="heroContainer">
        <!-- Герои будут добавляться динамически -->
    </div>

    <button class="randomize-btn" onclick="randomizeHeroes()">RANDOMIZE HEROES</button>
    
    <div class="volume-control">
        <i class="fas fa-volume-up volume-icon" style="color: white;"></i>
        <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="0.5">
    </div>

    <footer class="developer-credits">
        <p>Developed by <span class="developer-names"><a href="https://t.me/Cheshire6" target="_blank"
                    style="text-decoration: none; color: inherit;">CHESHIRE</a> and GRIHLADIN</span></p>
    </footer>

    <script type="module" src="/YarowoiChallenge/js/main.js"></script>
    <script type="module" src="/YarowoiChallenge/js/challenges.js"></script>
</body>


</html>
